                此时间只用于确定统计时间，跨月请分为多条记录
                </td>
                <td>
                </td>
                </tr>
                
                <tr>
                <td>类型：</td>
                <td>
                	<input type="radio" name="type" value="3" <eq name="datas.type" value="3">checked</eq> >调休	　
                	<input type="radio" name="type" value="2" <eq name="datas.type" value="2">checked</eq> >病假　　
                    <input type="radio" name="type" value="1" <eq name="ACTION_NAME" value="add">checked<else/>  <eq name="datas.type" value="1">checked</eq>   </eq> >事假
                </td>
                </tr>   
                
                 <tr>
                <td>备注：</td>
                <td><textarea name="content" class="form-control" rows="3" style="width:400px;">{$datas.content}</textarea>

                </td>
                <td>
                </td>
                </tr>               
   
                
                <tr>
                <td></td>
                <td>

                    <button type="submit" class="btn btn-info btn-sm">保存更改</button>   &nbsp;&nbsp;
                    <a href="{:U('Qinjia/index')}"><button type="button" class="btn btn-info btn-sm">取消</button></a> 
                </td>
                <td>

                </td>
                </tr>

                上午、下午均按4小时计算，一天按8小时计算。<br>
                请假超过一天，请增加多条对应记录<br>
                </td>
                <td>
                </td>
                </tr>

<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/WdatePicker.js"></script>


<script type="text/javascript">
$(function($) {
	
	// 判断英文字符
	jQuery.validator.addMethod("isEnglish", function(value, element) {       
         return this.optional(element) || /^[A-Za-z]+$/.test(value);       
    }, "只能包含英文字符。");
	
	
	$('#form1').validate({
		errorElement : 'span',
		errorClass : 'error',
		focusInvalid : true,  
        rules : {  
			user_id:{
				required: true,//名称带方括号验证不
				number:true,
			},
			the_date:{
				required: true,//
			},
			shijianduan_ch:{
				required: true,//
			},
			content:{
				required: true,//
			},
        },  
        messages : {
			user_id :{
				required :"用户必须选择",	
			},
			the_date:{
				required :"日期必填",	
			},
			shijianduan_ch :{
				required :"时间段必选",	
			},
			content :{
				required :"备注必填",	
			},			
        },  
		

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			form.submit();
		}
	});
});
</script>
