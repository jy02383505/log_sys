<form class="form-horizontal" action="{:U('Log/add')}" method="post">	
	<table class="table">
	<input type='hidden' name="r" <present name="r">value="{$r}"</present>/>
	<input type='hidden' name="module" <present name="r">value="{$module}"</present>/> 
	<input type='hidden' name="id" <present name="r">value="{$model_id}"</present>/> 
	<input type='hidden' name="role_id" value="{$Think.session.role_id}"/>
		<tr>
			<th colspan="2">{:L('BASIC_INFO')}</th>
		</tr>
		<tr>
			<td width="20%" class="tdleft">{:L('SUBJECT')}</td>
			<td><input class="span3" type="text" name="subject" placeholder="{:L('LESS_THAN_50_CHARACTER')}" id="subject"/></td>
		</tr>
		<tr>
			<td class="tdleft">{:L('CONTENT')}</td>
			<td><textarea rows="6" class="span4" name="content"></textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" name="submit" value="{:L('ADD')}"/> &nbsp; <input class="btn" onclick="javascript:$('#dialog-log').dialog('close');" type="button" value="{:L('CANCEL')}"/></td>
		</tr>
	</table>
</form>
