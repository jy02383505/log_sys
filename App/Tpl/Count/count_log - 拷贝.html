<script type="text/javascript">
$(function($) {
	
	// 判断英文字符
	jQuery.validator.addMethod("isEnglish", function(value, element) {       
         return this.optional(element) || /^[A-Za-z]+$/.test(value);       
    }, "只能包含英文字符。");
	
	
	$('#searchForm').validate({
		errorElement : 'span',
		errorClass : 'error',
		focusInvalid : true,  
        rules : {  
			the_year:{
				required: true,//名称带方括号验证不
			},
			the_month:{
				required: true,//
			},
			user_id:{
				required: true,//
			},
        },  
        messages : {
			the_year :{
				required :"年份必选",	
			},
			the_month :{
				required :"月份必选",	
			},
			user_id :{
				required :"用户必选",	
			}		
        },  
		

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			form.submit();
		}
	});
});
</script>

<script language="javascript">
$(document).ready(function() {
	
	//点击登陆，post提交
	$('#btn_tj').click(function(){
		var tj_type = $("#tj_type").val();
		var url_tj = '';
		//url
		switch(tj_type)
		{
		case 'log'://日志统计
			url_tj = "{:U('Count/index')}";
			break;
		case 'kaoqin'://考勤统计
			url_tj = "{:U('Count/index')}";
			break;
		case 'chuchai'://出差统计
			url_tj = "{:U('Count/index')}";
			break;
		default:
			url_tj = "{:U('Count/index')}";
		}
		
		
		
		//select value
		var the_year = $("#the_year").val();
		var the_month = $("#the_month").val();
		var user_id = $("#user_id").val();
		if (the_year == ''){
			alert("年份必选");
			$("#the_year").focus();
			return;	
		}
		if (the_month==''){
			alert("月份必选");
			$("#the_month").focus();
			return;
		}
//		if (user_id == ''){
//			alert("用户必选");
//			$("#user_id").focus();
//			return;
//		}
		url_tj = url_tj+"&the_year="+the_year+"&the_month="+the_month+"&user_id="+user_id+"&tj_type="+tj_type;
	//	alert(url_tj);
		window.location.href = url_tj;
	});

	//激活新增的登陆按钮的click事件，此方法已被放弃，改用on方法
	$("#btn_tj").live("click",function(){

	});
});
</script>
